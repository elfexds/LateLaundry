<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <!-- BASE (NO @main, just repo name) -->
  <base href="https://cdn.jsdelivr.net/gh/elfexds/LateLaundry/">

  <title>LateLaundry</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
    }

    #unity-canvas {
      width: 100%;
      height: 100%;
      background: #000;
    }

    /* LOADING SCREEN */
    #loading {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #111, #000);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #logo {
      width: 160px;
      margin-bottom: 20px;
      animation: float 2.5s ease-in-out infinite;
    }

    #title {
      font-size: 32px;
      letter-spacing: 3px;
      margin-bottom: 10px;
      animation: drop 1.2s ease-out forwards;
    }

    #tag {
      font-size: 12px;
      opacity: 0.7;
      margin-bottom: 30px;
    }

    /* BOUNCING BAR */
    #bar-wrap {
      width: 300px;
      height: 14px;
      border: 1px solid #444;
      overflow: hidden;
      position: relative;
    }

    #bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #fff, #aaa);
      animation: bounce 1.2s cubic-bezier(.68,-0.55,.27,1.55) infinite;
    }

    @keyframes bounce {
      0%   { transform: translateY(-40px); }
      50%  { transform: translateY(0); }
      70%  { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes drop {
      from {
        transform: translateY(-60px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <!-- LOADING UI -->
  <div id="loading">
    <img id="logo"
      src="https://cdn.jsdelivr.net/gh/elfexds/hohogames/logo.png"
      alt="Hoho Games Logo">

    <div id="title">LateLaundry</div>
    <div id="tag">SingleFileGameFixed</div>

    <div id="bar-wrap">
      <div id="bar"></div>
    </div>
  </div>

  <!-- UNITY CANVAS -->
  <canvas id="unity-canvas"></canvas>

  <!-- UNITY LOADER -->
  <script src="late.loader.js"></script>
  <script>
    const canvas = document.getElementById("unity-canvas");
    const loading = document.getElementById("loading");
    const bar = document.getElementById("bar");

    createUnityInstance(canvas, {
      dataUrl: "late.data.br",
      frameworkUrl: "late.framework.js.br",
      codeUrl: "late.wasm.br",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "HohoGames",
      productName: "LateLaundry",
      productVersion: "1.0"
    }, (progress) => {
      bar.style.width = (progress * 100) + "%";
    }).then(() => {
      loading.style.opacity = "0";
      setTimeout(() => loading.remove(), 500);
    }).catch((err) => {
      alert(err);
    });
  </script>

</body>
</html>
